<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>String transformer</h1>
      <div>
        <input
          type="text"
          class="input-string"
          placeholder="Enter the string"
          required
        /><br />
        <label for="LowerCase"> Lower case</label>
        <p class="string lowerCase"></p>
        <label for="UpperCase">Upper Case</label>
        <p class="string UpperCase"></p>
        <label for="Camel-Case">Camel Case</label>
        <p class="string Camel-Case"></p>
        <label for="pascale-case">Pascale Case</label>
        <p class="string pascale-case"></p>
        <label for="LowerCase">Snake case</label>
        <p class="string snake-case"></p>
        <label for="LowerCase">Kabab Case</label>
        <p class="string kabab-case"></p>
        <label for="Space-trim">Space Trim</label>
        <p class="string space-trim"></p>
      </div>
    </main>
  </body>
</html>
